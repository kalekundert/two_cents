{% extends "two_cents/extends/body.html" %}

{% block body %}
<div id="banner"></div>
<header>
  <img src="{{ static('two_cents/img/logo.svg') }}"/>
  <nav>
    {% if not request.user.is_authenticated %}
      <a href="{{ url('login') }}">Log In</a>
      <a href="{{ url('sign_up') }}">Sign Up</a>
    {% else %}
      <a href="{{ url('2c_home') }}">Dashboard</a>
      <a href="{{ url('2c_accounts') }}">Accounts</a>
      <a href="{{ url('2c_transactions') }}">Transactions</a>
      <a href="{{ url('2c_budgets') }}">Budgets</a>
      <!--
        Gotta implement the dropdown myself.  Need to use JS, because CSS 
        doesn't have a click event.

      <a href="#" class="dropdown" data-dropdown-items="user">
        <i class="fas fa-user"></i>
        {{ request.user }}
      </a>
      <ul class="dropdown-menu dropdown-menu-right">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><div class="dropdown-divider"></div></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><a class="dropdown-item" href={{ url('logout') }}>Log out</a></li>
      </ul>
      -->
    {% endif %}
  </nav>
</header>

<main>
{% block content %}Hello world{% endblock %}
</main>

<footer>
  <a href="#">About</a>
  <a href="#">Help</a>
  <a href="#">API</a>
  <a href="#">Code</a>
</footer>

{% endblock body %}
